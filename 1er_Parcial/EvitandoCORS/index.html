<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="resultado" method="get" action="http://localhost:8080/alumnos/sistemas">
        <button id="btn">PeticionFetch</button>
        <button type="submit" id="btn">PeticionSubmit</button>
    </form><br>
    

    <iframe name="resultado"></iframe>
    <script>
        document.getElementById('btn').addEventListener('click', () => {
            fetch('http://localhost:8080/alumnos')
                .then(res => res.json())
                .then(data => console.lod(data))
        })
    </script>
</body>
</html>
