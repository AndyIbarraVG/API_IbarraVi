<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fraseestatica"></div>
    <button id="boton">Pedir frase</button>
    <div class="frasedinamica"></div>

    <script type="module">
        // import {ObtieneFrase} from "./moduloes.js";
        // document.querySelector('.fraseestatica').innerHTML = ObtieneFrase();

        document.getElementById('boton').addEventListener('click',function(){
            import("./moduloes.js")
            .then(function(moduloes){
                document.querySelector('.frasedinamica').innerHTML = moduloes.ObtieneFrase();
            })  
        })
    </script>
</body>
</html>
